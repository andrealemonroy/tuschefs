<div class="page-header">
    <div class="page-header-image"  style="background-image:url(assets/img/login-2.jpg)"></div>
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-md-4 content">
                    <div class="card card-login card-plain">
                        <form class="form" (submit)="loginUser($event)">
                            <div class="card-header text-center">
                                <div class="logo-container">
                                    <img src="assets/img/logo-2.png" alt="">
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="input-group form-group-no-border input-lg"
                                    [ngClass]="{'input-group-focus':focus===true}">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i
                                                class="now-ui-icons users_circle-08"></i></span>
                                    </div>
                                    <input type="text" id="username" class="form-control" placeholder="Correo"
                                        (focus)="focus=true" (blur)="focus=false">
                                </div>
                                <div class="input-group form-group-no-border input-lg"
                                    [ngClass]="{'input-group-focus':focus1===true}">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i
                                                class="now-ui-icons text_caps-small"></i></span>
                                    </div>
                                    <input type="password" id="password" placeholder="ContraseÃ±a" class="form-control"
                                        (focus)="focus1=true" (blur)="focus1=false" />
                                </div>
                            </div>
                            <div class="card-footer text-center">
                                <input type="submit" value="Ingresa" class="btn btn-primary btn-round btn-lg btn-block">
                            </div>
                            <div class="pull-left">
                                <h6>
                                    <a href="/#/register" class="link footer-link">Crea tu cuenta</a>
                                </h6>
                            </div>
                            <div class="pull-right">
                                <h6>
                                    <a href="#pablo" class="link footer-link">Necesitas ayuda?</a>
                                </h6>
                            </div>
                        </form>
                    </div>
                </div>

            </div>

        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <nav>
                <ul>
                    <li>
                        <a href="">
                            TusChefs
                        </a>
                    </li>
                    <li>
                        <a href="">
                            Sobre nosotros
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="copyright">
                &copy;
                {{data | date: 'yyyy'}}
            </div>
        </div>
    </footer>
</div>
